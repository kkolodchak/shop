<div class="productCountWrapper" *ngIf="product.count">
    <div class="minus">
        <span class="productCount lessProduct" (click)="productCount(false)">-</span></div>
    <input *ngIf="product.count" class="field" type="number" maxlength="3" [(ngModel)]="product.count">
    <div class="plus">
        <span class="productCount moreProduct" (click)="productCount(true)">+</span></div>
</div>
